{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="column is-8 is-offset-2">
        <div class="box has-box-shadow">
            <div class="notification is-danger">
                {% trans "Are you sure you want to delete this post?" %}
            </div>
            <form method="post" action="">
                {% csrf_token %}
                <div class="has-text-centered">
                    <button class="button is-danger is-outlined" type="submit">
                        {% trans "Confirm" %}
                    </button>
                    <a href="{{ post.get_absolute_url }}" class="button is-info" type="submit">
                        {% trans "Cancel" %}
                    </a>
                </div>
                <hr />
            </form>
        </div>
    </div>
{% endblock %}
