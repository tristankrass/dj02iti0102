{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <form method="post" action="" class="has-margin-b-lg">
        {% csrf_token %}
        <input type="hidden" name="parent_id" value="{{ comment.id }}">
        <article class="media has-margin-t-lg">
            <figure class="media-left">
                <p class="image is-64x64">
                    <img src="{{ user.avatar.url }}">
                </p>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                            <textarea name="body" class="textarea" placeholder="{% trans 'Add a comment...' %}"
                                      required></textarea>
                    </p>
                </div>
                <div class="has-text-danger">{{ form.body.errors }}</div>
                <nav class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <button class="button is-info" type="submit">{% trans "Reply" %}</button>
                        </div>
                    </div>
                </nav>
            </div>
        </article>
    </form>

{% endblock content %}
